syntax = "proto3";

package bilibili.metadata;

option java_package = "com.bapis.bilibili.metadata";
option java_multiple_files = true;

message Metadata {
    string access_key = 1;
    string mobi_app = 2; // "android"
    string device = 3;   // "phone"
    int32 build = 4;     // build version
    string channel = 5;  // "master"
    string buvid = 6;    // buvid3
    string platform = 7; // "android"
}
